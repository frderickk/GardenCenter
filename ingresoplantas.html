    <form id="formBox" action="#" method="post">
        <label for="campo_nombre">Nombre</label>
        <br>
        <input type="text" name="nombre" id="campo_nombre" required>      
        <br>
        <label for="campo_familia">Familia</label>

        <input type="text" name="familia" id="campo_familia" required></input>
        <br>
        <label for="campo_fila">Fila</label>
        <br>
        <input type="number" name="fila" id="campo_fila" required></input>
        <br>
        <label for="campo_columna">Columna</label>
        <br>
        <input type="number" name="columna" id="campo_columna" required></input>
        <br>
        <label for="campo_Edad">Edad</label>
        <br>
        <input type="number" name="edad" id="campo_Edad" required></input>
        <br>
         <!--
        <form name="subida-imagenes" type="POST" enctype="multipart/formdata" >
        </form>-->

        <label for="cargarFoto" name="imagen" class="cargarCustomizado">

        </label>

        <br>
        <br>
        <label id="ingresar_planta" for="cargarPlanta" class="cargarCustomizado" name="cargar" onclick="compararDatoFamilia()">

        </label>

        -->

    <div id="resultado-cargar" >
        <p id="nombre-planta">Nombre de planta: </p>
        <p id="nombre-familia">Nombre de familia: </p>
        <p id="nombre-fila">Fila: </p>
        <p id="nombre-columna">Columna: </p>
        <p id="nombre-edad">Edad: </p>
        <p id="imagen-cargada">Imagen cargada: </p>
